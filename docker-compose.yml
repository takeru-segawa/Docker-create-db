# app/docker-compose.yml
version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  app:
    build:
      context: .
    container_name: my-node-app
    ports:
      - "3000:3000"
    depends_on:
      - mongo

volumes:
  mongo_data:
